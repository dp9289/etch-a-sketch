<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>
    <main>
      <div class="controls">
        <div class="defaultColor">
          <input type="color" name="" id="defaultColor" />
          <label for="defaultColor">Default Color</label>
        </div>
        <div class="raibowMode">
          <button class="rainbowMode">Rainbow Mode</button>
        </div>
        <div class="toggleGrid">
          <button class="toggle_grid">Toggle Grid</button>
        </div>
        <div class="clear">
          <button class="clear">Clear</button>
        </div>
        <div class="slidecontainer">
          <label for="myRange" style="display: block">Grid Size: 50x50</label>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
      <div class="container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
